{%extends 'base.html'%}
{% block content %}
<main>
  <section class="blog-categorie">
    <input type="hidden" class="post_categorie" name="post_categorie" value="{{post_category.slug}}">
    <div class="wrapper">
      <div class="blog-catalog__header">
        <div class="blog-catalog__header-title">{{post_category.title}}</div>
        <div class="blog-catalog__header-search">
          <form class="search__form search__form-active blog_search" id="header__search_form" action="/post_category/postcat1/" method="GET">
            <input class="  search__input_blog" placeholder="Пошук у блозі">
            <div class="search__icon_wrap">
              <div class="search__icon_lev search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <g fill="#2A3860" fill-rule="evenodd">
                    <path d="M10.494 21a10.5 10.5 0 1 1 7.425-3.07A10.467 10.467 0 0 1 10.494 21zm0-18.89a8.4 8.4 0 1 0 .007 16.798 8.4 8.4 0 0 0-.007-16.799z" />
                    <path d="M10.494 21a10.5 10.5 0 1 1 7.425-3.07A10.467 10.467 0 0 1 10.494 21zm0-18.89a8.4 8.4 0 1 0 .007 16.798 8.4 8.4 0 0 0-.007-16.799z" />
                    <path d="M16 17.6l1.6-1.6 6.4 6.4-1.6 1.6z" />
                  </g>
                </svg>

              </div>
              <div class="search__icon_lev   blog_search-next">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path fill="#2A3860"
                    d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z">
                  </path>
                </svg>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="blog-catalog__wrap">
        
        
      </div>
      <div class="blog-catalog__control">
        <div class="btn btn-product btn_more blog_page">
          Загрузити ще
          <div class="loader-anime">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock content %}
{% block scripts%}
<script src="/static/js/jquery-3.4.1.min.js" type="text/javascript" ></script>
<script src="/static/js/slick.min.js" type="text/javascript"></script>
<script src="/static/js/maskinput.js" type="text/javascript"></script>
<script src="/static/js/jquery.fancybox.min.js" type="text/javascript"></script>
<script src="/static/js/script.js" type="text/javascript"></script>
<script src="/static/js/blog_catalog.js" type="text/javascript"></script>
{% endblock scripts%}
