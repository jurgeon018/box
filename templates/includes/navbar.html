<div class="navbar">
  <div class="wrapper">
    <div class="navbar__wrap">
      <div class="navbar__wrap_header navbar_item">
        <div class="navbar__wrap_header-logo  logo">
          <a class="navbar__wrap_header-logo_link" href="/">
            <img src="/static/img/svg/logo_motto.svg" alt="">
          </a>
        </div>
        <div class="header__section_login">
          <div class="header__section_login-wrap">
            <div class="header__section_login-img">
              <img src="/static/img/login_icon.jpg" alt="">
            </div>
            <div class="header__section_login-control">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sort-down" class="svg-inline--fa fa-sort-down fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 640">
                <path fill="#fff" d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41z"></path>
              </svg>
            </div>
          </div>
          <div class="section__login_info">
            <div class="section__login_info-main">
              <div class="section__login_info-item"><a class="link" href="{% url 'profile' %}">Сторінка профіл123ю</a></div>
            </div>
            <div class="section__login_info-footer">
              <div class="section__login_info-item"><a class="link" href="#">Вихід123</a></div>
            </div>
          </div>
        </div>
        <div class="main-menu__btn">
          <div class="hamburger hamburger--slider js-hamburger ">
            <div class="hamburger-box">
              <div class="hamburger-inner"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar__service_header">
        <div class="header__section_search">
          <form class="search__form search__form-active" id="header__search_form2" action="/search/" method="GET">
            <input class="search__input" placeholder="Я шукаю …">
            <div class="search__icon_wrap">
              <div class="search__icon_lev search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <g fill="#2A3860" fill-rule="evenodd">
                    <path d="M10.494 21a10.5 10.5 0 1 1 7.425-3.07A10.467 10.467 0 0 1 10.494 21zm0-18.89a8.4 8.4 0 1 0 .007 16.798 8.4 8.4 0 0 0-.007-16.799z"></path>
                    <path d="M10.494 21a10.5 10.5 0 1 1 7.425-3.07A10.467 10.467 0 0 1 10.494 21zm0-18.89a8.4 8.4 0 1 0 .007 16.798 8.4 8.4 0 0 0-.007-16.799z"></path>
                    <path d="M16 17.6l1.6-1.6 6.4 6.4-1.6 1.6z"></path>
                  </g>
                </svg>

              </div>
              <div class="search__icon_lev next">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path fill="#2A3860"
                    d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z">
                  </path>
                </svg>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="navbar__main">
          {% for category in categories %}
          <div class="navbar_item">
              <div class="navbar_item_text">
                  <div class="">
                  {{category.title}}
                  </div>
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-right" class="svg-inline--fa fa-angle-right fa-w-8" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                  <path fill="currentColor" d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"></path>
                  </svg>
              </div>
              <div class="navbar__submenu">
                  <div class="navbar__submenu_header">
                  <a class="navbar__submenu_prev-step">
                      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                      <path fill="currentColor"
                          d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                      </path>
                      </svg>
                  </a>
                  <div class="title"><a href="{{category.get_absolute_url}}">{{category.title}}</a> </div>
                  <div class="all_count">{{category.items.all.count}}</div>
                  </div>
                  <div class="navbar__submenu_main">
                      {% for subcategory in category.subcategories.all%}
                      <a href="{{subcategory.get_absolute_url}}">
                      <div class="navbar__submenu_item">
                          {{subcategory.title}}
                      </div>
                  </a>
                      {% endfor %}
                  </div>
              </div>
          </div>
          {% endfor %}
          <!-- <div class="navbar_item"> <a href="{% url 'services' %}">Послуги</a> </div> -->
          <div class="navbar_item"> <a href="{% url 'about' %}">Про нас</a> </div>
          <div class="navbar_item"> <a href="{% url 'contacts' %}">Контакти</a> </div>
          <div class="navbar_item"> <a href="{% url 'blog' %}">Поради</a> </div>
      </div>
      <div class="navbar__service_footer">
        <div class="header__section_auth-wrap">
          <div class="header__section_logout">
            <div class="btn btn-login form-sign_in">Вхід</div>
            <div class="btn btn-login form-sign_up">Реєстрація</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
