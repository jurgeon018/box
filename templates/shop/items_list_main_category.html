{% extends 'base.html' %}
{% block styles%}
<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
<link rel="stylesheet" href="/static/css/slick.css">
<link rel="stylesheet" href="/static/css/ion.rangeSlider.min.css">
<link rel="stylesheet" href="/static/css/slick-theme.css">
<link rel="stylesheet" href="/static/css/style.min.css">
{% endblock styles%}
{% block content%}
<input type="hidden" class="category_slug"  name="category_slug" value="{{category.slug}}"/>
<main>
  <section class="catalog">
    <div class="wrapper">
      <div class="catalog__categories">
        <div class="catalog__categories_title">{{category.title}} </div>
        <div class="catalog__categories_box">
            {% for subcategory in category.subcategories.all %}
            <div class="catalog__categories_item">
                <a href="{{subcategory.get_absolute_url}}">
                  <div class="catalog__categories_item-img">
                    <img src="/static/img/svg/14905.png" alt="">
                  </div>
                  <div class="catalog__categories_item-title">{{subcategory.title}}</div>

                </a>
              </div>
            {% endfor %}
        </div>
      </div>
      <div class="catalog__categories">
        <div class="catalog__categories_title">Всі товари</div>
        <div class="catalog__all">
          <!-- {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %}
          {% include 'components/small_item_card.html' %} -->
          <div class="card tile"> </div>
          <div class="card tile"> </div>
          <div class="card tile"> </div>
          <div class="card tile"> </div>
        </div>
        <div class="catalog__product_control">
          <div class="btn btn-product btn_more">
            Загрузити ще
            <div class="loader-anime">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock content%}
{% block scripts%}
<script src="/static/js/jquery-3.4.1.min.js" type="text/javascript" ></script>
<script src="/static/js/slick.min.js" type="text/javascript"></script>
<script src="/static/js/maskinput.js" type="text/javascript"></script>
<script src="/static/js/ion.rangeSlider.min.js" type="text/javascript"></script>
<script src="/static/js/catalog.js" type="text/javascript"></script>
<script src="/static/js/script.js" type="text/javascript"></script>
{% endblock scripts%}
